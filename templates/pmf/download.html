{% extends 'pmf/base.html' %}

{% load static %}
{% block body %}
<div class="text-center">
<h1>Free Study Material</h1>
</div>

<table class="table">
  
{% if files %}
	{% for image in files %}
  <tbody>
    <tr>
    <td><a href="http://192.168.31.240/media{{ MEDIA_URL }}/{{ image }}" download>{{ image }}</a></td> 
    </tr>  
  </tbody>
</table>
		
	{% endfor %}
{% else %}
	<p>No Data available.</p>
{% endif %}
{% endblock %}
