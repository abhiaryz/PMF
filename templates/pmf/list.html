{% extends 'pmf/base.html' %}

{% load static %}
{% block body %}
<a class="btn btn-primary" href="/dashboard/" role="button">dashboard</a>
<table class="table">
  <thead>
    <tr>

      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
	  <th scope="col">Type</th>
    </tr>
  </thead>
  <tbody>
   {% for data in web_data %}
    <tr>

      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.phone}}</td>
	  <td>@mdo</td>
    </tr>
    {% endfor %}



  </tbody>
</table>


{% endblock %}
